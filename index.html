<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>paint.io</title>

        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body class="uk-height-viewport">
        <header class="uk-navbar-container">
            <nav class="uk-container" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#">paint.io</a>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="uk-container">
            <div class="uk-child-width-1-2 uk-margin-top uk-margin-bottom" uk-grid>

                <div class="uk-width-expand">
                    <div class="uk-align-right">
                        <div class="uk-button-group">
                            <button id="multi-line-button" class="uk-button uk-button-secondary">Lines</button>
                            <button id="circle-button" class="uk-button uk-button-secondary">Circle</button>
                            <button id="curve-button" class="uk-button uk-button-secondary">Curve</button>
                            <button id="flood-fill-button" class="uk-button uk-button-secondary">Flood Fill</button>
                            <button id="scanline-button" class="uk-button uk-button-secondary">ScanLine</button>
                            <button id="crop-button" class="uk-button uk-button-secondary">Crop</button>
                            <button id="translation-button" class="uk-button uk-button-secondary">Translation</button>
                            <button id="scale-button" class="uk-button uk-button-secondary">Scale</button>
                            <button id="rotation-button" class="uk-button uk-button-secondary">Rotation</button>
                            <button id="clear-button" class="uk-button uk-button-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="uk-text-center uk-margin-top" id="instructions">Select an algorithm to continue.</h4>
            <canvas id="canvas">Your browser doesn't seem to support canvas elements.</canvas>
        </main>
        <footer>

        </footer>

        <script src="assets/js/jquery-3.5.1.min.js"></script>
        <script src="assets/js/uikit.min.js"></script>
        <script src="assets/js/uikit-icons.min.js"></script>
        <script type="module" src="assets/js/cg/main.js"></script>
    </body>
</html>
