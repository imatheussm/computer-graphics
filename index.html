<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>paint.io</title>

        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body class="uk-height-viewport">
        <header class="uk-navbar-container">
            <nav class="uk-container" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#">paint.io</a>
                    <label for="density-slider" class="uk-margin-small-right uk-hidden">Pixel concentration</label>
                    <input class="uk-range" id="density-slider" type="range" value="20" min="5" max="20" step="1">
                </div>
            </nav>
        </header>
        <main class="uk-container">
            <div class="uk-child-width-1-2 uk-margin-top uk-margin-bottom" uk-grid>
                <div class="uk-width-expand">
                    <div class="uk-button-group">
                        <button id="multi-line-button" class="uk-button uk-button-secondary" disabled>
                            Lines
                        </button>
                        <button id="circle-button" class="uk-button uk-button-secondary" disabled>
                            Circle
                        </button>
                        <button id="curve-button" class="uk-button uk-button-secondary" disabled>
                            Curve
                        </button>
                        <button id="flood-fill-button" class="uk-button uk-button-secondary" disabled>
                            Flood Fill
                        </button>
                        <button id="scanline-button" class="uk-button uk-button-secondary" disabled>
                            ScanLine
                        </button>
                        <button id="crop-button" class="uk-button uk-button-secondary" disabled>
                            Crop
                        </button>
                        <button id="translation-button" class="uk-button uk-button-secondary" disabled>
                            Translation
                        </button>
                        <button id="scale-button" class="uk-button uk-button-secondary" disabled>
                            Scale
                        </button>
                        <button id="rotation-button" class="uk-button uk-button-secondary" disabled>
                            Rotation
                        </button>
                        <button id="projection-button" class="uk-button uk-button-secondary" disabled>
                            Projection
                        </button>
                        <button id="perspective-button" class="uk-button uk-button-secondary" disabled>
                            Perspective
                        </button>
                        <button id="clear-button" class="uk-button uk-button-danger" disabled>
                            Clear
                        </button>
                    </div>
                </div>
            </div>
            <h4 class="uk-text-center uk-margin-top" id="instructions">Select an algorithm to continue.</h4>
            <canvas id="canvas">Your browser doesn't seem to support canvas elements.</canvas>
        </main>
        <footer class="uk-margin-medium-top uk-text-center">
            Built by <a href="https://github.com/imatheussm" target="_blank">Igor Matheus S. Moreira</a> and
            <a href="https://github.com/renan-cunha" target="_blank">Renan F. Cunha</a>.
        </footer>

        <script src="assets/js/jquery-3.5.1.min.js"></script>
<!--        <script src="assets/js/uikit.min.js"></script>-->
<!--        <script src="assets/js/uikit-icons.min.js"></script>-->
        <script src="assets/js/math.min.js"></script>
        <script type="module" src="assets/js/cg/main.js"></script>
    </body>
</html>
